<!DOCTYPE html>
<html>
<head>
	<link href="./style/style.css" rel="stylesheet" type="text/css" />
	<title>Silhouette Events</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!--
      Create a Twitch.Embed object that will render
      within the "twitch-embed" root element.
    -->
    <script type="text/javascript">
      const embed = new Twitch.Embed("twitch-embed", {
        width: 854,
        height: 480,
        channel: "beatsturningevents",
        layout: "video",
        autoplay: false,
        // only needed if your site is also embedded on embed.example.com and othersite.example.com 
        parent: ["embed.example.com", "othersite.example.com"]
      });

      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
		const player = embed.getPlayer();
		player.addEventListener(Twitch.Embed.PLAY, () => {
	      console.log("HERE");
		});
		player.setQuality('160p30');
		player.setMuted(true);
	  });
    </script>
	<button onClick="alert(player.getMuted());">getMuted</button>
  </body>
</body>
</html>
