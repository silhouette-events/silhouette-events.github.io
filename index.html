<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://player.twitch.tv/js/embed/v1.js"></script>
	</head>
	<body>
		<div id="player"></div>
		<button onclick="player.setMuted(true)">mute</button>
		<button onclick="player.setMuted(false)">unmute</button>
		<button onclick="player.play()">play</button>
		<button onclick="player.pause()">pause</button>
		<a id="status">nan</a>
		<a id="status2">nan</a>
		<script type="text/javascript">
			const options = {
				width: 640,
				height: 360,
				channel: "lostlands",
				autoplay: false,
				controls: true,
			};
			const player = new Twitch.Player("player", options);

			player.addEventListener(Twitch.Player.READY, function() {
				player.setQuality('160p30');
				player.setMuted(false);
				player.setVolume(0.5);
			});

			player.addEventListener(Twitch.Player.PLAY, function() {
				document.getElementById('status').innerHTML = 'playing';
			});
			
			player.addEventListener(Twitch.Player.PAUSE, function() {
				document.getElementById('status').innerHTML = 'paused';
			});

			player.addEventListener(Twitch.Player.ONLINE, function() {
				document.getElementById('status2').innerHTML = 'online';
			});

			player.addEventListener(Twitch.Player.OFFLINE, function() {
				document.getElementById('status2').innerHTML = 'offline';
			});
		</script>
	</body>
</html>
